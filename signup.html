<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Website</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <p>Join us to enjoy delicious food delivered to your doorstep!</p>
            <form id="signup-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cta">Sign Up</button>
            </form>
            <!-- <p class="login-link">Already have an account? <a href="#">Log In</a></p> -->
            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Food Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
